<script>
    function setCookie(cname,cvalue,exdays){
    var d = new Date();
    d.setTime(d.getTime()+(exdays*24*60*60*1000));
    var expires = "expires="+d.toGMTString();
    document.cookie = cname+"="+cvalue+"; "+expires;
    //document.write("welldone");
    window.open("tiaozhuan.html");
}
function getCookie(cname,cvalue){
    var name = cname + "=";
    var ca = document.cookie.split(';');
    for(var i=0; i<ca.length; i++) {
        var c = ca[i].trim();
        if (c.indexOf(name)==0&&c.substring(name.length,c.length)==string(cvalue)) { return 1; }
    }
    return 0;
}
function checkCookie(cid,ckey){
    var user=getCookie(cid,ckey);
    if (user==1){
        location.href="index.html";
    }
    else {
        alert("用户名或密码错误");
        
    }
}
</script>
